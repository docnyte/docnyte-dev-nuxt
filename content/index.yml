description: "Welcome! I'm Doctor Nyte (yes, like Night 🌙, but with a byte of geek flair), because my keyboard comes alive when the house goes quiet. Full-time software engineer by profession, family man by priority, passionate learner by choice. This blog is my night shift—where I document experiments with code, architectures and stuff like that purely for the love of it. Pull up a chair and join the fun! ☕️"